server {
    listen 80;
    listen [::]:80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Disable caching for development (matches the HTML meta tags)
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    add_header Pragma "no-cache";
    add_header Expires "0";

    # Redirect root to /admin
    location = / {
        return 301 /admin;
    }

    # Serve the dashboard at /admin
    location /admin {
        try_files /index.html =404;
    }

    location / {
        try_files $uri $uri/ =404;
    }

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss;

    # Security headers
    add_header Content-Security-Policy "object-src 'none'; frame-ancestors 'self'; upgrade-insecure-requests;" always;
    add_header Referrer-Policy "same-origin" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Handle JavaScript and CSS files
    location ~* \.(js|css)$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Handle images with proper MIME types
    location ~* \.(jpg|jpeg|png|gif|ico|webp)$ {
        expires 1d;
        add_header Cache-Control "public, immutable";
    }
}

